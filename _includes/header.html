 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                 </li> 
                 {% endfor %}
                 <li><a href="https://lpdevs.github.io/category">Category</a></li>
                 <li><a href="https://lpdevs.github.io/tag">Tag</a></li>
                 <li><a href="https://github.com/lpdevs?tab=repositories">Repositories</a></li>
                 <li><a href="https://lpdevs.herokuapp.com/">Portolifo</a></li>
              <!--
                 <li><a href="https://lpdevs.github.io/feed.xml">XML Feed</a></li>
              -->
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
